<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco Colours Tattoo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --turquoise: #40E0D0;
            --dark: #1a1a1a;
            --gray: #2d2d2d;
            --white: #ffffff;
            --text-light: #999;
            --success: #4CAF50;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--dark);
            color: var(--white);
            padding-bottom: 80px;
        }
        
        .header {
            background: linear-gradient(135deg, var(--turquoise), #30c5b5);
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header h1 {
            font-size: 24px;
            color: var(--dark);
        }
        
        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .screen {
            display: none;
        }
        
        .screen.active {
            display: block;
        }
        
        .slot-card {
            background: var(--gray);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
        }
        
        .slot-card.urgent {
            border: 2px solid var(--turquoise);
        }
        
        .slot-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .slot-time {
            color: var(--turquoise);
            font-size: 18px;
            font-weight: bold;
        }
        
        .slot-artist {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .slot-details {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 15px;
        }
        
        .event-card {
            background: linear-gradient(135deg, var(--gray), #3a3a3a);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid var(--turquoise);
        }
        
        .event-title {
            color: var(--turquoise);
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .event-details {
            color: var(--white);
            font-size: 14px;
            line-height: 1.6;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: var(--turquoise);
            color: var(--dark);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--gray);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .nav-item {
            padding: 10px;
            cursor: pointer;
            text-align: center;
            flex: 1;
        }
        
        .nav-item.active {
            color: var(--turquoise);
        }
        
        .nav-icon {
            font-size: 24px;
            display: block;
            margin-bottom: 5px;
        }
        
        .nav-label {
            font-size: 12px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }
        
        .empty-icon {
            font-size: 60px;
            opacity: 0.3;
            margin-bottom: 20px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--gray);
            padding: 30px 20px;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-light);
            font-size: 14px;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            background: var(--dark);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }
        
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .info-box {
            background: var(--dark);
            border-left: 3px solid var(--turquoise);
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        
        .info-box h3 {
            color: var(--turquoise);
            margin-bottom: 10px;
        }
        
        .info-box p {
            color: var(--text-light);
            font-size: 14px;
            line-height: 1.5;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            background: var(--turquoise);
            color: var(--dark);
        }
        
        .request-card {
            background: var(--gray);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
        }
        
        .status-pending {
            background: #ff9800;
            color: white;
        }
        
        .status-confirmed {
            background: var(--success);
            color: white;
        }
        
        .status-rejected {
            background: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎨 Coco Colours Tattoo</h1>
    </div>
    
    <div class="container">
        <!-- Home Screen -->
        <div id="homeScreen" class="screen active">
            <h2 style="margin-bottom: 20px;">Spontane Termine</h2>
            <div id="slotsContainer"></div>
        </div>
        
        <!-- Events Screen -->
        <div id="eventsScreen" class="screen">
            <h2 style="margin-bottom: 20px;">Upcoming Events</h2>
            <div id="eventsContainer"></div>
        </div>
        
        <!-- Requests Screen -->
        <div id="requestsScreen" class="screen">
            <h2 style="margin-bottom: 20px;">Meine Anfragen</h2>
            <div id="requestsContainer"></div>
        </div>
        
        <!-- Notifications Screen -->
        <div id="notificationsScreen" class="screen">
            <h2 style="margin-bottom: 20px;">Benachrichtigungen</h2>
            <div id="notificationsContainer"></div>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <div class="nav-item active" onclick="showScreen('home')">
            <span class="nav-icon">⚡</span>
            <span class="nav-label">Slots</span>
        </div>
        <div class="nav-item" onclick="showScreen('events')">
            <span class="nav-icon">🎉</span>
            <span class="nav-label">Events</span>
        </div>
        <div class="nav-item" onclick="showScreen('requests')">
            <span class="nav-icon">📋</span>
            <span class="nav-label">Anfragen</span>
        </div>
        <div class="nav-item" onclick="showScreen('notifications')">
            <span class="nav-icon">🔔</span>
            <span class="nav-label">News</span>
        </div>
    </div>
    
    <!-- Booking Request Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">Termin anfragen</h2>
            
            <div class="info-box">
                <h3>📅 Gewählter Termin</h3>
                <p id="selectedSlotInfo">-</p>
            </div>
            
            <div class="info-box" style="background: rgba(64, 224, 208, 0.1);">
                <p style="color: var(--white);">
                    💡 <strong>Hinweis:</strong> Falls der Slot für dein Tattoo zu groß oder zu klein ist, 
                    finden wir gemeinsam eine passende Lösung!
                </p>
            </div>
            
            <div class="form-group">
                <label>Dein Name *</label>
                <input type="text" id="customerName" required>
            </div>
            
            <div class="form-group">
                <label>Telefonnummer *</label>
                <input type="tel" id="customerPhone" required>
            </div>
            
            <div class="form-group">
                <label>E-Mail</label>
                <input type="email" id="customerEmail">
            </div>
            
            <div class="form-group">
                <label>Tattoo-Idee / Beschreibung *</label>
                <textarea id="tattooIdea" required placeholder="Beschreibe deine Tattoo-Idee..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Körperstelle</label>
                <input type="text" id="bodyPart" placeholder="z.B. Unterarm, Schulter...">
            </div>
            
            <div class="form-group">
                <label>Größe (ungefähr)</label>
                <input type="text" id="tattooSize" placeholder="z.B. 10x15cm, handflächengroß...">
            </div>
            
            <button class="btn" style="margin-bottom: 10px;" onclick="submitBooking()">Anfrage senden</button>
            <button class="btn" style="background: transparent; border: 1px solid var(--turquoise); color: var(--turquoise);" onclick="closeBookingModal()">Abbrechen</button>
        </div>
    </div>
    
    <script>
        // Data
        let spontaneousSlots = [];
        let events = [];
        let bookingRequests = [];
        let notifications = [];
        let selectedSlot = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            displaySlots();
            displayEvents();
            displayRequests();
            displayNotifications();
            
            // Auto-refresh every 3 seconds
            setInterval(() => {
                loadData();
                displaySlots();
                displayEvents();
                displayRequests();
                displayNotifications();
            }, 3000);
        });
        
        // Load Data
        function loadData() {
            // Load Slots
            const savedSlots = localStorage.getItem('spontaneousSlots');
            if (savedSlots) {
                spontaneousSlots = JSON.parse(savedSlots);
            }
            
            // Load Events - EINFACH!
            const savedEvents = localStorage.getItem('events');
            if (savedEvents) {
                events = JSON.parse(savedEvents);
                console.log('Events loaded:', events);
            }
            
            // Load Requests
            const savedRequests = localStorage.getItem('bookingRequests');
            if (savedRequests) {
                bookingRequests = JSON.parse(savedRequests);
            }
            
            // Load Notifications
            const savedNotifications = localStorage.getItem('notifications');
            if (savedNotifications) {
                notifications = JSON.parse(savedNotifications);
            }
        }
        
        // Navigation
        function showScreen(screen) {
            // Hide all screens
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            
            // Show selected screen
            document.getElementById(screen + 'Screen').classList.add('active');
            event.currentTarget.classList.add('active');
        }
        
        // Display Slots
        function displaySlots() {
            const container = document.getElementById('slotsContainer');
            
            if (spontaneousSlots.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">⚡</div>
                        <div>Keine spontanen Termine verfügbar</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = spontaneousSlots.map(slot => `
                <div class="slot-card ${slot.urgent ? 'urgent' : ''}">
                    <div class="slot-header">
                        <div>
                            <div class="slot-time">📅 ${formatDate(slot.date)}</div>
                            <div class="slot-time">🕐 ${slot.startTime} - ${slot.endTime} Uhr</div>
                        </div>
                        ${slot.urgent ? '<span class="badge">LAST MINUTE</span>' : ''}
                    </div>
                    <div class="slot-artist">${slot.artist}</div>
                    <div class="slot-details">
                        ${slot.duration} • ${slot.style || 'Alle Styles'}
                    </div>
                    <button class="btn" onclick='openBookingModal(${JSON.stringify(slot)})'>
                        Termin anfragen
                    </button>
                </div>
            `).join('');
        }
        
        // Display Events
        function displayEvents() {
            const container = document.getElementById('eventsContainer');
            
            if (!events || events.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🎉</div>
                        <div>Keine kommenden Events</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = events.map(event => `
                <div class="event-card">
                    <div class="event-title">🎉 ${event.title}</div>
                    <div class="event-details">
                        📅 ${formatDate(event.startDate)} ${event.startDate !== event.endDate ? ' bis ' + formatDate(event.endDate) : ''}<br>
                        🕐 ${event.startTime} - ${event.endTime} Uhr<br>
                        ${event.description ? '<br>' + event.description : ''}
                    </div>
                </div>
            `).join('');
        }
        
        // Display Requests
        function displayRequests() {
            const container = document.getElementById('requestsContainer');
            const myRequests = bookingRequests.filter(r => r.customerName); // Filter user's requests
            
            if (myRequests.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">📋</div>
                        <div>Keine Anfragen vorhanden</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = myRequests.map(request => `
                <div class="request-card">
                    <div style="margin-bottom: 10px;">
                        <span class="badge status-${request.status}">${
                            request.status === 'pending' ? 'AUSSTEHEND' :
                            request.status === 'confirmed' ? 'BESTÄTIGT' :
                            'ABGELEHNT'
                        }</span>
                    </div>
                    <div><strong>Termin:</strong> ${request.slotDate} • ${request.slotTime}</div>
                    <div><strong>Artist:</strong> ${request.artist}</div>
                    <div><strong>Idee:</strong> ${request.tattooIdea}</div>
                    ${request.message ? '<div><strong>Nachricht:</strong> ' + request.message + '</div>' : ''}
                </div>
            `).join('');
        }
        
        // Display Notifications
        function displayNotifications() {
            const container = document.getElementById('notificationsContainer');
            
            if (notifications.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🔔</div>
                        <div>Keine neuen Nachrichten</div>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = notifications.map(notif => `
                <div class="slot-card">
                    <div class="slot-details">${notif.timestamp}</div>
                    <div>${notif.message}</div>
                </div>
            `).join('');
        }
        
        // Open Booking Modal
        function openBookingModal(slot) {
            selectedSlot = slot;
            document.getElementById('selectedSlotInfo').innerHTML = `
                <strong>${formatDate(slot.date)}</strong><br>
                🕐 ${slot.startTime} - ${slot.endTime} Uhr<br>
                👤 ${slot.artist}<br>
                ⏱️ ${slot.duration}
            `;
            document.getElementById('bookingModal').classList.add('active');
        }
        
        // Close Booking Modal
        function closeBookingModal() {
            document.getElementById('bookingModal').classList.remove('active');
            selectedSlot = null;
        }
        
        // Submit Booking
        function submitBooking() {
            const booking = {
                id: Date.now(),
                slotId: selectedSlot.id,
                slotDate: selectedSlot.date,
                slotTime: `${selectedSlot.startTime} - ${selectedSlot.endTime}`,
                artist: selectedSlot.artist,
                customerName: document.getElementById('customerName').value,
                customerPhone: document.getElementById('customerPhone').value,
                customerEmail: document.getElementById('customerEmail').value,
                tattooIdea: document.getElementById('tattooIdea').value,
                bodyPart: document.getElementById('bodyPart').value,
                tattooSize: document.getElementById('tattooSize').value,
                status: 'pending',
                created: new Date().toISOString()
            };
            
            if (!booking.customerName || !booking.customerPhone || !booking.tattooIdea) {
                alert('Bitte fülle alle Pflichtfelder aus!');
                return;
            }
            
            bookingRequests.push(booking);
            localStorage.setItem('bookingRequests', JSON.stringify(bookingRequests));
            
            alert('✅ Anfrage erfolgreich gesendet! Wir melden uns bald bei dir.');
            closeBookingModal();
            displayRequests();
            
            // Clear form
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('customerEmail').value = '';
            document.getElementById('tattooIdea').value = '';
            document.getElementById('bodyPart').value = '';
            document.getElementById('tattooSize').value = '';
        }
        
        // Format Date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            if (date.toDateString() === today.toDateString()) {
                return 'Heute';
            } else if (date.toDateString() === tomorrow.toDateString()) {
                return 'Morgen';
            } else {
                return date.toLocaleDateString('de-DE', { weekday: 'short', day: 'numeric', month: 'short' });
            }
        }
    </script>
</body>
</html>
