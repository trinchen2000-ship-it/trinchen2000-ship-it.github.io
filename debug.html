<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco Debug Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #40E0D0;
            margin-bottom: 30px;
        }
        
        .section {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        
        h2 {
            color: #40E0D0;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        pre {
            background: #000;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }
        
        button {
            background: #40E0D0;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin: 5px;
        }
        
        button:hover {
            opacity: 0.8;
        }
        
        .success {
            color: #4CAF50;
        }
        
        .error {
            color: #f44336;
        }
        
        .warning {
            color: #ff9800;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è Coco Debug Tool</h1>
        
        <div class="section">
            <h2>üìä LocalStorage Status</h2>
            <div id="storageStatus"></div>
        </div>
        
        <div class="section">
            <h2>üîß Quick Fixes</h2>
            <button onclick="fixAllData()">üîß Alle Daten reparieren</button>
            <button onclick="createTestSlot()">‚ûï Test-Slot erstellen</button>
            <button onclick="createTestEvent()">‚ûï Test-Event erstellen</button>
            <button onclick="clearAll()">üóëÔ∏è Alles l√∂schen</button>
        </div>
        
        <div class="section">
            <h2>üìã Events</h2>
            <pre id="eventsData"></pre>
        </div>
        
        <div class="section">
            <h2>‚ö° Slots</h2>
            <pre id="slotsData"></pre>
        </div>
        
        <div class="section">
            <h2>üì¨ Anfragen</h2>
            <pre id="requestsData"></pre>
        </div>
        
        <div class="section">
            <h2>üíæ Konsole</h2>
            <div id="console"></div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const consoleDiv = document.getElementById('console');
            const color = type === 'success' ? '#4CAF50' : type === 'error' ? '#f44336' : '#40E0D0';
            consoleDiv.innerHTML += `<div style="color: ${color}; margin: 5px 0;">${new Date().toLocaleTimeString()}: ${message}</div>`;
        }
        
        function checkStorage() {
            const statusDiv = document.getElementById('storageStatus');
            const keys = ['events', 'spontaneousSlots', 'bookingRequests', 'myRequests', 'artists'];
            
            let html = '<ul>';
            keys.forEach(key => {
                const data = localStorage.getItem(key);
                if (data) {
                    try {
                        const parsed = JSON.parse(data);
                        html += `<li class="success">‚úÖ ${key}: ${parsed.length} items</li>`;
                    } catch (e) {
                        html += `<li class="error">‚ùå ${key}: Invalid JSON</li>`;
                    }
                } else {
                    html += `<li class="warning">‚ö†Ô∏è ${key}: Empty</li>`;
                }
            });
            html += '</ul>';
            statusDiv.innerHTML = html;
            
            // Load data
            loadData();
        }
        
        function loadData() {
            // Events
            const events = JSON.parse(localStorage.getItem('events') || '[]');
            document.getElementById('eventsData').textContent = JSON.stringify(events, null, 2);
            
            // Slots
            const slots = JSON.parse(localStorage.getItem('spontaneousSlots') || '[]');
            document.getElementById('slotsData').textContent = JSON.stringify(slots, null, 2);
            
            // Requests
            const requests = JSON.parse(localStorage.getItem('bookingRequests') || '[]');
            document.getElementById('requestsData').textContent = JSON.stringify(requests, null, 2);
        }
        
        function fixAllData() {
            log('Starting data repair...', 'info');
            
            // Fix events
            let events = JSON.parse(localStorage.getItem('events') || '[]');
            events = events.map(event => {
                if (!event.startDate || !event.endDate) {
                    const today = new Date().toISOString().split('T')[0];
                    return {
                        ...event,
                        startDate: event.startDate || today,
                        endDate: event.endDate || event.startDate || today,
                        startTime: event.startTime || '10:00',
                        endTime: event.endTime || '18:00'
                    };
                }
                return event;
            });
            localStorage.setItem('events', JSON.stringify(events));
            log('Events repaired', 'success');
            
            // Fix requests
            let requests = JSON.parse(localStorage.getItem('bookingRequests') || '[]');
            requests = requests.map(request => {
                // Ensure all required fields exist
                return {
                    ...request,
                    id: request.id || Date.now() + Math.random(),
                    status: request.status || 'pending',
                    created: request.created || new Date().toISOString()
                };
            });
            localStorage.setItem('bookingRequests', JSON.stringify(requests));
            log('Requests repaired', 'success');
            
            log('All data repaired!', 'success');
            checkStorage();
        }
        
        function createTestSlot() {
            const slots = JSON.parse(localStorage.getItem('spontaneousSlots') || '[]');
            const testSlot = {
                id: Date.now(),
                date: new Date().toISOString().split('T')[0],
                startTime: '15:00',
                endTime: '17:00',
                duration: '2 Stunden',
                artist: 'Test Artist',
                style: 'Minimal',
                urgent: true,
                created: new Date().toISOString()
            };
            slots.push(testSlot);
            localStorage.setItem('spontaneousSlots', JSON.stringify(slots));
            log('Test slot created', 'success');
            checkStorage();
        }
        
        function createTestEvent() {
            const events = JSON.parse(localStorage.getItem('events') || '[]');
            const today = new Date().toISOString().split('T')[0];
            const testEvent = {
                id: Date.now(),
                title: 'Test Flash Day',
                dateRange: 'Heute',
                date: 'Heute',
                timeRange: '14:00 - 20:00 Uhr',
                description: 'Test-Event zum Debugging',
                startDate: today,
                endDate: today,
                startTime: '14:00',
                endTime: '20:00'
            };
            events.push(testEvent);
            localStorage.setItem('events', JSON.stringify(events));
            log('Test event created', 'success');
            checkStorage();
        }
        
        function clearAll() {
            if (confirm('Wirklich ALLES l√∂schen?')) {
                localStorage.clear();
                log('All data cleared', 'warning');
                checkStorage();
            }
        }
        
        // Auto-refresh every 2 seconds
        setInterval(checkStorage, 2000);
        
        // Initial check
        checkStorage();
    </script>
</body>
</html>
